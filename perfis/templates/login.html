{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta charset="viewport" content="width=device-width">
	<title>ConnectIn</title>
	<link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}"> 
	<link rel="stylesheet" href="{% static 'styles/main.css' %}"> 
</head>
<body>
	<div class="container">
		<form id="login" action="{% url 'django.contrib.auth.views.login' %}" method="post">
			{% csrf_token %}
			<h1>Login</h1>
			<input type="text" name="username" class="form-control" id="id_username" required>
			<input type="password" name="password" class="form-control" id="id_password" required>
			<button type="submit" class="btn btn-lg btn-primary" value="Login">Login</button>
			<input type="hidden" name="next" value="{{ next }}" />
		</form>
	</div>
</body>
</html>
